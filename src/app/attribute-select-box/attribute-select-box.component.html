<div class="attributeSelectBox">
  <button class="borderBtn" (blur)="toggleSelect(false)" (click)="toggleSelect()">
    {{ selectedAttribute }}
  </button>
  <div *ngIf="opened" class="dropdown">
    <div class="eventName">
      <div>{{ event.name }}</div>
    </div>
    <ul>
      <li [tabindex]="0" (click)="setAttribute(attribute)" *ngFor="let attribute of attributes">
        {{ attribute }}
      </li>
    </ul>
  </div>
</div>
